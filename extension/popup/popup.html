<!DOCTYPE html>
<html lang="en">
<body style="width: 500px; margin: 15px">
    <h1>Score Guessing Game Options</h1>

    <h2>Modes</h2>

    <input type="checkbox" id="satLb" name="mode" value="sat">
    <label for="satLb">SAT/PSAT</label>
    <p class="arrow sat">&#9654;</p>
    <br><br>
    <div id="satDiv" style="margin-left: 20px" hidden>
        <label class="radio-inline">
            <input type="radio" id="satR" name="satpsat">SAT
        </label>
        <label class="radio-inline">
            <input type="radio" id="psatR" name="satpsat">PSAT
        </label><br><br>

        <label for="sat">Test Filter (day of test): </label>
        <input type="text" id="sat"/><br><br>
    </div>

    <input type="checkbox" id="apLb" name="mode" value="ap">
    <label for="apLb">AP</label>
    <p class="arrow ap">&#9654;</p>
    <br><br>
    <div id="apDiv" style="margin-left: 20px" hidden>
        <label for="ap">Tests: </label>
        <div class="directorist-select directorist-select-multi" id="multiSelect" data-isSearch="true" data-max="10" data-multiSelect="[&quot;Error&quot;]"
            style="width: 475px;">
            <input type="hidden" id="ap">
        </div>
        <br><br><br><br>
    </div>

    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">

</body>
</html>
