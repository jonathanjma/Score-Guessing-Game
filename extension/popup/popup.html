<!DOCTYPE html>
<html lang="en">
<body style="width: 500px; margin: 15px">
    <h1>Score Guessing Game Options</h1>

    <h2>Modes</h2>

    <details>
        <summary>
            <input type="checkbox" id="satLb" name="mode" style="display: inline; vertical-align: middle" value="sat">
            <label for="satLb">SAT/PSAT</label>
        </summary>
        <br>
        <div style="margin-left: 20px">
            <label class="radio-inline">
                <input type="radio" id="satR" name="satpsat">SAT
            </label>
            <label class="radio-inline">
                <input type="radio" id="psatR" name="satpsat">PSAT
            </label>
            <br><br>

            <label for="sat">Test Filter (month of test): </label>
            <input type="text" id="sat"/><br><br>
        </div>
    </details>
    <br>

    <details>
        <summary>
            <input type="checkbox" id="apLb" name="mode" style="display: inline; vertical-align: middle" value="ap">
            <label for="apLb">AP</label>
        </summary>
        <br>
        <div style="margin-left: 20px">
            <label for="ap">Tests: </label>
            <div class="directorist-select directorist-select-multi" id="multiSelect" data-isSearch="true" data-max="10" data-multiSelect="[&quot;Error&quot;]"
                style="width: 475px;">
                <input type="hidden" id="ap">
            </div>
        </div>
    </details>
    <br><br>

    <button id="save">Save</button>

    <link rel="stylesheet" href="../lib/pureScriptSelect.css">
    <script id="ps-js" src="../lib/pureScriptSelect.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <script src="popup.js"></script>

</body>
</html>
